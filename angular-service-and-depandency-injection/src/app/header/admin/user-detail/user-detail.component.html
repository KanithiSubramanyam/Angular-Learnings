<div class="overlay"></div>
<div class="user-detail-container" *ngIf="selectUser">
    <div>
        <img class="user-detail-avatar-image" [src]="'./assets/'+selectUser.gender.toLowerCase()+'-avatar.png'">
    </div>
    <div class="user-detail-info">
        <h2>User Detail</h2>
        <p><b>Name:</b> {{ selectUser.name }}</p>
        <p><b>Gender:</b> {{ selectUser.gender }}</p>
        <p><b>Subscription Type:</b> {{ selectUser.subType }}</p>
        <p><b>Status:</b> {{ selectUser.status }}</p>
    </div>    
</div>
